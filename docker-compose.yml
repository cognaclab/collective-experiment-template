services:
  mongodb:
    image: mongo:latest
    container_name: collective-exp-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # Skip authentication for development simplicity
      MONGO_INITDB_DATABASE: collective_experiments
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/01-init.js:ro
    networks:
      - collective-exp-network

volumes:
  mongodb_data:
    name: collective_exp_mongodb_data

networks:
  collective-exp-network:
    name: collective_exp_network