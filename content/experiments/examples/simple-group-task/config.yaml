experiment:
  name: "Simple Group Bandit"
  description: "Basic group decision task - good for learning"
  author: "Lab Template"

game:
  horizon: 10                 # Short task for testing
  total_game_rounds: 1        # Just one round
  k_armed_bandit: 3          # 3 options
  max_choice_time: 8000      # 8 seconds to choose
  max_waiting_time: 15000    # 15 seconds max wait

groups:
  max_group_size: 3          # Small groups
  min_group_size: 2          # At least 2 people

conditions:
  indivOrGroup: group
  taskType: static
  exp_condition: simple_group

# Simple static environment
environments:
  static:
    prob_0: [0.8, 0.5, 0.2]  # Option 1: 80%, Option 2: 50%, Option 3: 20%

payment:
  flat_fee: 1.0
  completion_fee: 0.5

