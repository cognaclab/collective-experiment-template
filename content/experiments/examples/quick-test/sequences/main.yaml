sequence:
  - scene: "welcome"
    type: "instruction"
    content: "welcome.md"
    next: "SceneMain"

  - scene: "SceneMain"
    type: "game"
    environment: "static"
    next: "SceneResultFeedback"
    next_on_timeout: "SceneAskStillThere"
    next_on_miss: "SceneAskStillThere"

  - scene: "SceneResultFeedback"
    type: "feedback"
    next: "SceneMain"

  - scene: "SceneAskStillThere"
    type: "warning"
    next: "SceneResultFeedback"

  - scene: "SceneGoToQuestionnaire"
    type: "questionnaire"
    next: "end"

  - scene: "end"
    type: "completion"
    redirect: "/endPage"