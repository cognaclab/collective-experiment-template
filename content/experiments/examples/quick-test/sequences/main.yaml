sequence:
  - scene: "welcome"
    type: "instruction"
    content: "welcome.md"
    next: "SceneMain"

  - scene: "SceneMain"
    type: "game"
    environment: "static"
    trials: 3
    next: "SceneGoToQuestionnaire"

  - scene: "SceneGoToQuestionnaire"
    type: "questionnaire"
    next: "end"

  - scene: "end"
    type: "completion"
    redirect: "/endPage"